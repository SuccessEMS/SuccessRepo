    <body>
        <h1>Configure EMS Mobile QR Codes</h1>
        <p>In order to associate rooms with QR Codes, System Administrators must run and print a <MadCap:xref href="../../1DesktopClient/V44.1/C_UserGuide/DC_UG_ReportDescriptionsOptions.html">Room Card - QR Code report</MadCap:xref> (under Hoteling) in the EMS Desktop Client. This automatically generates the codes and associates them with the designated rooms.</p>
