        <h1>Importing Spreadsheets</h1>
        <p>If you are importing data to your EMS database using a spreadsheet, due to the extraneous formatting hidden in Microsoft® Excel, the best practice is:</p>
        <ol>
            <li>Build your spreadsheet</li>
            <li>Copy and paste it into Notepad</li>
            <li>Import it from the Notepad file</li>
        </ol>
    </body>
